<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative text editor</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="notepad">
        <div id="notepad-status-bar">
            <div class="horizontal">
                <div id="notepad-icon" class="icon"></div>
                <span id="document-name">{document_name}.txt</span>
            </div>
            <div class="horizontal">
                <div id="minimize-icon" class="icon"></div>
                <div id="maximize-icon" class="icon"></div>
                <a href="/"><div id="close-icon" class="icon"></div></a>
            </div>
        </div>
        <div id="notepad-menu-bar">
            <span>File</span>
            <span>Edit</span>
            <span>Format</span>
            <span>View</span>
            <span id="share-document">Share</span>
            <span>Help</span>
        </div>
        <div id="editor-container">
            <div id="overlay" class="editor-layer"></div>
            <textarea id="textarea" class="editor-layer" spellcheck="false"></textarea>
            <div id="clippy" class="icon"></div>
        </div>
        <div id="notepad-footer">
            <div>Last updated <span id="last-update-timestamp">{DD/MM/YY HH:MM:SS}</span> by <span id="last-update-username">{username}</span></div>
        </div>
    </div>
    <script src="/static/js/document.js"></script>
</body>
</html>
